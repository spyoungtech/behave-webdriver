sudo: false
language: python
python:
  - "2.7"
  - "3.6"

env:
  - BEHAVE_WEBDRIVER_HEADLESS=1
  - BEHAVE_WEBDRIVER=Chrome
  - BEHAVE_WEBDRIVER=Firefox

addons:
  chrome: stable

install:
  - if [ "${BEHAVE_WEBDRIVER}" = "Firefox" ]; then wget https://github.com/mozilla/geckodriver/releases/download/v0.19.1/geckodriver-v0.19.1-linux64.tar.gz; fi
  - if [ "${BEHAVE_WEBDRIVER}" = "Firefox" ]; then tar -xvzf ./geckodriver-v0.19.1-linux64.tar.gz; fi
  - if [ "${BEHAVE_WEBDRIVER}" = "Firefox" ]; then rm ./geckodriver-v0.19.1-linux64.tar.gz; fi
  - if [ "${BEHAVE_WEBDRIVER}" = "Firefox" ]; then chmod +x ./geckodriver; fi
  - if [ "${BEHAVE_WEBDRIVER}" = "Chrome" ]; then wget -N http://chromedriver.storage.googleapis.com/2.35/chromedriver_linux64.zip -P ./; fi
  - if [ "${BEHAVE_WEBDRIVER}" = "Chrome" ]; then unzip ./chromedriver_linux64.zip -d ./; fi
  - if [ "${BEHAVE_WEBDRIVER}" = "Chrome" ]; then rm ./chromedriver_linux64.zip; fi
  - if [ "${BEHAVE_WEBDRIVER}" = "Chrome" ]; then chmod +x ./chromedriver; fi
  - pip install -r ./requirements.txt
  - pip install coveralls pytest mock

script:
  - cd tests/demo-app
  - python ./runserver.py > /dev/null 2>&1 &
  - cd ../..
  - coverage run -m behave tests/features
  - coverage run -a -m pytest tests/unittests

after_success:
  - coveralls

deploy:
  provider: pypi
  user: "spyoungtech"
  password:
    secure: ""
  on:
    tags: true
    python: 3.6

