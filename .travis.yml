sudo: false
language: python


python:
  - "2.7"
  - "3.5"
  - "3.6"

env:
  global:
    - BEHAVE_WEBDRIVER_HEADLESS=1
  matrix:
    - BEHAVE_WEBDRIVER=Chrome
    - BEHAVE_WEBDRIVER=Firefox

addons:
  chrome: stable
  firefox: latest

matrix:
  include:
    - os: osx
      language: generic
      python:
      env:
        - BEHAVE_WEBDRIVER=Safari
  fast_finish: true
  allow_failures:
    - os: osx

install:
  - ./ci/install.sh

script:
  - cd tests/demo-app
  - python ./runserver.py > /dev/null 2>&1 &
  - cd ../..
  - coverage run -m behave tests/features
  - coverage run -a -m pytest tests/unittests

after_success:
  - coveralls

deploy:
  provider: pypi
  user: "spyoungtech"
  password:
    secure: ""
  on:
    tags: true
    python: 3.6
    env: BEHAVE_WEBDRIVER=Chrome

